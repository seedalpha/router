box: wercker/nodejs
build:
  steps:
    - script:
        name: install and test
        code: |-
          npm set registry http://npm.sandbox.elasticseed.net
          npm set always-auth true
          echo "$NPM_AUTH" >> .npmrc
          echo "$NPM_EMAIL" >> .npmrc
          npm install
          echo "$ZUUL_USER" >> ~/.zuulrc
          echo "$ZUUL_KEY" >> ~/.zuulrc
          npm test